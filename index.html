<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock-Paper-Scissors</h1>
    <div class="continer">
        <div class="options" id="paper">
            <img src="paper.png" alt="paper">
        </div>
        <div class="options" id="rock">
            <img src="stone.png" alt="rock">
        </div>
        <div class="options" id="Scissors">
            <img src="scissors.png" alt="scissors">
        </div>
    </div>

    <div class="score-bord-1">
        <div class="score">
            <p id="player-score">0</p>
            <p>You</p>
        </div>

         <div class="score">
            <p id="computer-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="messege-continer">
        <p id="message">choose your move</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
